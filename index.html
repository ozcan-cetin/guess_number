<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number</title>
</head>
<body>
    <div class="container">
        <header class="display-1 mx-auto ">Guess my number</header>

        <p id="start" class="h1 text-warning text-center"></p>

        <input
          type="number"
          class="guess p-2 mb-5 bg-success"
          value=""
          min="1"
          max="100"
        />

        <div class="errorCheck h4 text-danger"></div>
        <br>
        <h1 class="right"></h1><br />

        <button class="check bg-info p-2">check</button><br />

        <h1 class="result text-dark text-bg-info mx-auto text-center"></h1>

        <h1 class="lastSituation"></h1>

        <button class="new">New Game</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./test.js"></script>
</body>
</html>
